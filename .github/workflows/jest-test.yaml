name: Jest-tests-run

on:
  workflow_dispatch:

jobs:
  jest-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: jest-tests

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm i
    - run: npm test